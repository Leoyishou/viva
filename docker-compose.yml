# ~/viva/docker-compose.yml
version: '3'
services:
  frontend:
    build: ./viva-frontend
    image: louisleonard/viva-frontend:${TAG:-latest}
    ports:
      - "80:80"
      - "443:443"  # 添加这行
    volumes:
      - ./ssl:/etc/nginx/ssl:ro  # 添加这行
    depends_on:
      - backend
    networks:
      - viva-network

  backend:
    build: 
      context: ./viva-backend
      dockerfile: Dockerfile
      args:
        DOCKER_BUILDKIT: 1  # 启用 BuildKit 以提升构建性能
      # 可选：添加构建超时
      # timeout: 1800
    image: louisleonard/viva-backend:${TAG:-latest}
    volumes:
      - ./viva-backend/.env:/app/.env  # 把.env里的api key 挂载进容器中,因为这些 key 无法通过 github 传送
    ports:
      - "8000:8000"
    environment:
      - NODE_ENV=${NODE_ENV:-production}
      - DATABASE_URL=postgresql://root:root@127.0.0.1:5432/root  # 添加数据库URL
    networks:
      - viva-network


networks:
  viva-network:
    driver: bridge

volumes:
  postgres_data: